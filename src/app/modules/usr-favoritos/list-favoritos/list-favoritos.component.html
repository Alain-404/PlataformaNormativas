<div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight">
        <div class="col-9 d-flex align-items-center justify-content-start ">
            <mat-paginator [length]="500" [pageSizeOptions]="[10, 50, 100]" aria-label="Seleccione Pagina">
            </mat-paginator>
        </div>
    </div>

    <div class="p-2 bd-highlight">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="star" >
            <th mat-header-cell *matHeaderCellDef class="contain">
                <mat-icon>stars</mat-icon>
            </th>
            <td mat-cell *matCellDef="let row" class="comlFav">
                <button mat-icon-button matTooltip="Basic" class="btnStar">
                    <mat-icon>grade</mat-icon> 
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro </th>
            <td mat-cell *matCellDef="let row"> {{row.nro}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="nnormativa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de normativa </th>
            <td mat-cell *matCellDef="let row"> {{row.nnormativa}} </td>
        </ng-container>

        <ng-container matColumnDef="fvigencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de vigencia </th>
            <td mat-cell *matCellDef="let row"> {{row.fvigencia}} </td>
        </ng-container>

        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Versi√≥n </th>
            <td mat-cell *matCellDef="let row"> {{row.version}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">

                <div class="button-container">
                    <button mat-icon-button matTooltip="Basic">
                        <mat-icon>chat</mat-icon>
                    </button>

                    <!-- <button mat-icon-button matTooltip="Basic">
                        <mat-icon>visibility</mat-icon>
                    </button> -->

                    <button mat-icon-button matTooltip="Basic" (click)="openPdfModal()">
                        <mat-icon>download</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que mostrar "{{input.value}}"</td>
        </tr>
    </table>
</div>
