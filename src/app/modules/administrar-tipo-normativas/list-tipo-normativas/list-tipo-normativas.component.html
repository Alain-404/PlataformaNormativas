<div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight">
        <div class="col-9 d-flex align-items-center justify-content-start ">
            <mat-paginator [length]="500" [pageSizeOptions]="[10, 50, 100]" aria-label="Seleccione Pagina">
            </mat-paginator>
        </div>
    </div>

    <div class="p-2 bd-highlight">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro </th>
            <td mat-cell *matCellDef="let row"> {{row.nro}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row">
                <div class="button-container">
                    <button mat-raised-button class="btnEditar">
                        <mat-icon>edit</mat-icon>
                        Editar
                    </button>
                    <button mat-raised-button class="btnBorrar">
                        <mat-icon>delete</mat-icon>
                        Eliminar
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que mostrar "{{input.value}}"</td>
        </tr>
    </table>


</div>
