<section class="content-header d-flex justify-content-between align-items-center">
    <div class="card sizen">
        <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
                <div class="col-9 d-flex align-items-center justify-content-start ">
                    <label class="form-label example-button-row"><b>Tipo de Normativa: </b></label>
                    <mat-form-field class="cuadrotexto" appearance="outline" subscriptSizing="dynamic">
                        <mat-select>
                            @for (food of foods; track food) {
                                <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
                              }
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <button mat-raised-button class="btnSave"><mat-icon>save</mat-icon>
                    Guardar Ubicaciones</button>
            </div>
        </div>
  </div>
</section>
