<ng-container *ngIf="!noList; else OnlyUsuario">
  <a class="btn btn-primary" [routerLink]="['/moduser/new']" role="button">Nuevo registro sin modal</a>
  <div class="mainLista">
    <button mat-raised-button (click)="openModal('nuevo')" color="accent" class="boton">Nuevo en modal</button>
    <div class="mat-elevation-z8 datatable">
      <table mat-table [dataSource]="userList">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef class="headeTabla"> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="User Name">
          <th mat-header-cell *matHeaderCellDef class="headeTabla"> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef class="headeTabla"> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef class="headeTabla"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Roles">
          <th mat-header-cell *matHeaderCellDef class="headeTabla"> Roles </th>
          <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef class="headeTabla"> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="acciones">
              <button mat-raised-button (click)="openModal('editar',element.id)" color="primary">
                Editar Modal
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</ng-container>
<ng-template #OnlyUsuario>
  <div>Vista solo para usuario, sin rol admin</div>
</ng-template>
