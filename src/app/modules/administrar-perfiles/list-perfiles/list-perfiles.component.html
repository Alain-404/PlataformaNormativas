<div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight">
        <div class="col-9 d-flex align-items-center justify-content-start ">
            <mat-paginator [length]="500" [pageSizeOptions]="[10, 50, 100]" aria-label="Seleccione Pagina">
            </mat-paginator>
        </div>
    </div>

    <div class="p-2 bd-highlight">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro </th>
            <td mat-cell *matCellDef="let row"> {{row.nro}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
            <td mat-cell *matCellDef="let row"> {{row.perfil}} </td>
        </ng-container>

        <ng-container matColumnDef="gerencias">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gerencias </th>
            <td mat-cell *matCellDef="let row"> {{row.gerencias}} </td>
        </ng-container>
        <ng-container matColumnDef="cargos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargos </th>
            <td mat-cell *matCellDef="let row"> {{row.cargos}} </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary">
                    <mat-icon>expand_more</mat-icon>
                    Opciones
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que mostrar "{{input.value}}"</td>
        </tr>
    </table>
</div>
