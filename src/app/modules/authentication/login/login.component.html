<div class="container-fluid mt-5" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="0"
  fxLayoutGap.xs="0">
  <div class="login-card mat-elevation-z8 mb-5" fxFlex="45%">
    <main class="login-content" fxLayout="column" fxLayoutAlign="center center">
      <span class="login-header mb-5 mt-3">Iniciar Sesion</span>


      <form class="login-form align-items-center" [formGroup]="form" fxLayout="column">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="userName" formControlName="username" name="username" type="text"
            placeholder="Ingrese su Usuario">
          <mat-icon matPrefix>person</mat-icon>

          <!--<mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
      Please enter a valid email address
    </mat-error>

    <mat-error *ngIf="form.controls.email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>-->

        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [(ngModel)]="passWord" [type]="hide ? 'password' : 'text'" formControlName="password"
            name="password" placeholder="Ingrese su contraseña" formControlName='password'>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <!--<mat-error *ngIf="form.controls.password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>-->

        </mat-form-field>


        <button mat-raised-button color="warn" (click)="onLogin()">Ingresar</button>

        <div class="alerta" *ngIf="errorCredenciales">
          <div><mat-icon>warning</mat-icon></div>
          <span>Hay un error en las credenciales, Intentelo nuevamente</span>
        </div>

      </form>




      <div class="mt-3">
        <a class="forgot-link" routerLink="/forgot-password">Olvido la contraseña?</a>
      </div>
    </main>

  </div>
  <div class="login-card login-content mat-elevation-z8" fxFlex=45% fxLayout="column" fxLayoutAlign="end start"
    [ngStyle]="unsplashClass()">
    <div class="login-aside-overlay"></div>
    <h1 class="login-welcome-text">Bienvenido!</h1>
    <hr class="login-aside-hr">
  </div>
